<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Job Application Form</title>
		<style>
			h2{background-color:green;
				padding:10px;
				margin-left:0px;
				text-align: center;
				color: black;
			}
			body{color:white;
				text-align: left;
				background-color:seagreen;
				margin: 0px;


			}
			div{padding:10px;
				margin-left:0px;
				text-align: left;
				color: white;
			}
	textarea{
				border-radius: 20px;
			}
			td{
				padding: 5px;
			}
			.textfield{
				border-radius: 20px;
			}
		</style>
	</head>
	<body>
		<h1 align="center">Job Application Form</h1>
		<!--Personal Information-->
	<form>
		<H2 align="center">Personal Information</H2>
		<div>
			<table width="100%">
				<tr>
					<td>
						<label for="first-name">First Name</label>
					</td>
					<td>
						<input type="text" size="30" id="first-name" class="textfield">
					</td>
					<td>
						<label for="middle-name">Middle Name</label>
					</td>
					<td>
						<input type="text" size="30" id="middle-name" class="textfield">
					</td>
					<td>
						<label for="last-name">Last Name</label>
					</td>
					<td>
						<input type="text" size="30" id="last-name" class="textfield">
					</td>
				</tr>
				<tr>
					<td>
						<label for="father-name">Father's Name</label>
					</td>
					<td>
						<input type="text" size="30" id="father-name" class="textfield">
					</td>
					<td>
						<label for="mother-name">Mother's Name</label>
					</td>
					<td>
						<input type="text" size="30" id="mother-name" class="textfield">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label>Gender</label>
					</td>
					<td colspan="2">
						<input type="radio" name="gender">Male
					</td>
					<td colspan="2">
						<input type="radio" name="gender">Female
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label>Data Of Birth</label>						
					</td>
					<td>
						<input type="date" name="">
					</td>
					
				</tr>
				<tr>
					<td>
						<label for="p-contact">Primary Contact</label>
					</td>
					<td>
						<input type="number" id="p-contact" class="textfield">
					</td>
					<td>
						<label for="sec-contact">Secondary Contact</label>
					</td>
					<td>
						<input type="number" id="sec-contact" class="textfield">
					</td>
				</tr>
			
				<tr>
					<td >
						<label for="address">Present Address</label>
					</td>
					<td rowspan="2" >
						<textarea rows="5" cols="30"></textarea>
					</td>
					<td>
						<label for="state">State</label>
					</td>
					<td>
						<input type="test" id="state" class="textfield">
					</td>
				</tr>
				<tr>
					<td  >
						
					</td>
					<td>
						<label for="country">Country</label>
					</td>
					<td>
						<input type="text" id="country" class="textfield">
					</td>
				</tr>
				

			</table>
		</div>
		<H2 align="center">Educational Information</H2>
	</form>
	</body>
</html>
